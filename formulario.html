    <form action="archivo.php" method="get">
        <fieldset>
            <legend>Datos Personales</legend>

            </div>
            <div id="comentarios">
                <label for="comentario">Comentarios:</label>
                <textarea onblur="saludar()" name="comentario" id="comentario" cols="80" resizable="false"></textarea>
            </div>
            </fieldset>
            <div id="csemestre">

            <div id="ccarrera">

                <select name="carrera" id="carrera">

                    <option value="3">MC Metalurgia</option>
                </select>
            </div>
